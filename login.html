        function formGonder() {
            let uname = document.forms[0].uname.value;
            var radioHatirla = document.forms[0].hatirla;

            let x = false;
            let sayac = 0;
            for (let i = 1; i < uname.length; i++) // kullanıcı girişin rakamlardan oluştuğunu kontrol etme

                if (uname[i] >= '0' && uname[i] <= '9') {

                }
            }

                return false;
            }
            if (x == true) {
                alert("Lütfen Kullanınıcı Adınızı İlk Hane Hariç Diğer Hanleri Yalnızca Rakamlar  Giriniz");

            }

            }
            if (hatirla.checked) {
                alert("Bilgileriniz kaydedilmiştir. İşlem Başarılı.")
            }
            else { alert("işlem Başarılı."); }
            document.forms[0].submit();

        }
