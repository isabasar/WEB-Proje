<body class="login-body">
    <nav class="navbar fixed-top navbar-expand bg-login">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item login-item">
                        <a class="nav-link active" aria-current="page" href="Anasayfa.html">Anasayfa</a>

    <div class="log-in">
        <form>
            <div class="mb-3">
                <h1>Giriş Yap</h1>
              <label for="exampleInputEmail1" class="form-label">Kullanıcı Giriş</label>
              <div class="input-box"><input type="email" class="form-control" placeholder="Telefon No Veya E-mail" id="exampleInputEmail1" aria-describedby="emailHelp"></div>
            
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1"  class="form-label">Şifre</label>
              <div class="input-box"><input type="password" placeholder="Şifre" class="form-control" id="exampleInputPassword1"></div>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Beni Hatırla</label>
            </div>
            <div class="" style="width: 100%;"><button type="submit" class="btn btn-giris">Giriş Yap</button></div>
            <div id="emailHelp" class="form-text mt-2">Güvenlik Bilgileriniz İsa Başar Güvencesi altındadır.</div>
          </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
